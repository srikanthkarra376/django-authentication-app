
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Ayomi app</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="#">D'Ayomi Test App</a></li>
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}

            <li><a href="{% url 'logout' %}">LOGOUT</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'login' %}">LOGIN</a></li>
            <li><a class="navbar-link" href="{% url 'signup' %}">REGISTER</a></li>

          {% endif %}
       </ul>
      </div>
    </nav>

    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </body>
</html>
