{% extends 'base.html' %}
{% block body_block %}
<div class="container">
     {% if messages %}
     {% for msg in messages %}
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{msg.message}}
    </div>
    {% endfor %}
   {% endif %}
    </div>
  <div class="container">
       <h2 class="text-center">Please Enter Your Login Credentials</h2>
    <div class="jumbotron">

        <div class="container">
       <form class="form-horizontal" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group ">
         <label class="control-label col-sm-4 col-md-2 col-lg-4  " for="username">UserName:</label>
          <div class="col-sm-12 col-md-4 col-lg-4">
          <input type="text" class="form-control" id="username"   name="username">
        </div>
       </div>
      <div class="form-group  text-left">
        <label class="control-label col-sm-4 col-md-4 col-lg-4 " for="password">Password:</label>
        <div class="col-sm-12 col-md-4 col-lg-4">
        <input type="password" class="form-control" id="password" name="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4 ">
        <button type="submit" class="btn btn-success btn-block">Login</button>
      </div>
    </div>
  </form>
</div>

    </div>
  </div>

{% endblock %}
